<div class="container">
  <div class="join-menu">
    <div class="fields">
      <input [(ngModel)]="roomId" placeholder="Room" type="text">
      <select  [(ngModel)]="role">
        <option value="1">Subscriber</option>
        <option value="2">Publisher</option>
      </select>
      <input (click)="join()" type="submit" value="Go To Room">
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
